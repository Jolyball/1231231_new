03e","mc_exchange_etf_tip_4":"Atenção:","mc_exchange_etf_tip_5":"1. O preço de compra/venda não deve se desviar muito do valor líquido da unidade. Caso contrário, você poderá sofrer perdas.","mc_exchange_etf_tip_6":"2. Se o mercado se mover em uma direção contrária ao seu julgamento, há o risco de que o valor da sua operação se aproxime de zero.","mc_exchange_etf_tip_7":"A plataforma MEXC lembra solenemente que você será responsável por todas e quaisquer perdas relacionadas aos riscos mencionados acima, e que a plataforma MEXC não será responsável por suas perdas de forma alguma. Este aviso legal, juntamente com os outros acordos, declarações e regras na plataforma MEXC, constitui o acordo completo entre você e a plataforma MEXC referente aos serviços e produtos MEXC.","mc_exchange_down_tip":"Lembrete de deslistagem","mc_exchange_down_desc":"O par {{symbol}} que foi selecionado por você foi rotulado como ST. Caso qualquer problema relacionado ao projeto não seja efetivamente corrigido em um período de tempo especificado, a MEXC irá deslistar o par de negociação. Por favor, proceda o seu investimento com cautela.","mc_exchange_tip_check":"Não lembrar novamente","mc_exchange_order_deal":"Executada / Montante","mc_exchange_order_amount":"Total","mc_exchange_order_cancel":"Cancelar","mc_exchange_order_cancel_all":"Cancelar tudo","mc_exchange_order_deal_avg_price":"Preço médio de execução","mc_exchange_order_state_new":"Não concluída","mc_exchange_order_state_partially_filled":"Executada parcialmente","mc_exchange_order_state_partially_canceled":"Cancelamento parcial","mc_exchange_order_state_cancel_pending":"Cancelando","mc_exchange_action_buy":"Comprar {{currency}}","mc_exchange_action_sell":"Vender {{currency}}","mc_exchange_margin_account_tip":"A negociação com margem é uma atividade de alto risco e alto retorno. Negociar em condições voláteis pode resultar na liquidação dos ativos subjacentes.","mc_exchange_margin_account_login":"Inicie a sessão para ver os ativos",
